<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} 상세정보</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label
      >name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>

  <button (click)="update()">수정</button>
  <button (click)="goBack()">뒤로가기</button>
</div>
